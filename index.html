<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Flex version Desktop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ejercicio 1: Practica Flex version Desktop </p>
        Ej.2 Tablet, por debajo de 768px </p>
        Ej. 3: movil, por debajo de 600 px
    </h1>
    <p> Voy a ir haciendo divisiones anidadas unas en otras, </p>
    Empezando por el contenedor global:
        container</p>
    </p>
    <!-- Lo primero sera un contenedor blanco -->
    <div class="container">
        <div class="block top">
            <div class="line1">
                <div class="x1"></div>
                <div class="x2"></div>
                <div class="x3"></div>
            </div>
            <div class="line2">
                <div class="inline2"></div>
            </div>
        </div>
        <div class="middle block">
            <div class="left_box">
                <div class="First2lines">
                    <div class="Leftline"></div>
                    <div class="Rightline"></div>
                </div>
                <div class="Second2lines">
                    <div class="Leftline"></div>
                    <div class="Rightline"></div>
                </div>
                <div class="Thirdline"></div>
            </div>
            <div class="right_box">
                <div class="ParallelLines"></div>
                <div class="ParallelLines"></div>
            </div>
        </div>
        <div class="block bottom">
            <div class="line_bottom"></div>
        </div>
    </div>
</body>
</html>
